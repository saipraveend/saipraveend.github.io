---
layout: page
title: Projects
---
<style>
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 tiles in each row */
    gap: 30px; /* Increased gap for better spacing */
    padding: 20px;
  }
  .project-tile {
    background: #f9f9f9;
    border: 1px solid #eaeaea;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }
  .project-tile:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .project-image {
    width: 100%;
    height: 150px; /* Adjusted height */
    object-fit: cover;
  }
  .project-info {
    padding: 10px;
  }
  .project-title {
    font-size: 16px;
    color: #333;
    margin: 0 0 5px;
  }
  .project-date {
    font-size: 12px;
    color: #666;
    margin: 0;
  }
  @media (max-width: 768px) {
    .projects-grid {
      grid-template-columns: repeat(2, 1fr); /* Adjust for smaller screens */
    }
  }
</style>

<section class="projects-grid">
  {% for post in site.posts %}
    {% if post.projects %}
      <div class="project-tile">
        <a href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}" style="text-decoration: none; color: inherit;">
          {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="project-image">
          {% endif %}
          <div class="project-info">
            <h3 class="project-title">{{ post.title }}</h3>
            <!-- Display only the year from the date -->
            <time class="project-date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%Y' }}</time>
          </div>
        </a>
      </div>
    {% endif %}
  {% endfor %}
</section>
