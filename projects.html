---
layout: page
title: Projects
---
<style>
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjust the minmax() for tile size */
    gap: 20px; /* Space between tiles */
    padding: 20px; /* Padding around the grid */
  }
  .project-tile {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  .project-tile:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .project-image {
    width: 100%;
    height: 200px; /* Fixed height, or use 'auto' for variable heights */
    object-fit: cover; /* Ensures the image covers the area nicely */
  }
  .project-info {
    padding: 15px;
  }
  .project-title, .project-date {
    margin: 0;
    padding-bottom: 10px; /* Space between title and date */
  }
  .project-title {
    font-size: 20px; /* Larger font size for titles */
    color: #333;
  }
  .project-date {
    font-size: 14px;
    color: #666;
  }
</style>

<section class="projects-grid">
  {% for post in site.posts %}
    {% if post.projects %}
      <div class="project-tile">
        <a href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}" style="text-decoration: none; color: inherit;">
          {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="project-image">
          {% endif %}
          <div class="project-info">
            <h3 class="project-title">{{ post.title }}</h3>
            <time class="project-date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%b %d, %Y' }}</time>
          </div>
        </a>
      </div>
    {% endif %}
  {% endfor %}
</section>
