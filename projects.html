---
layout: page
title: Projects
---
<style>
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Adjust for responsiveness */
    gap: 15px; /* Reduced gap for a tighter layout */
    padding: 20px;
  }
  .project-tile {
    background: #f9f9f9; /* Lighter background for a softer look */
    border: 1px solid #eaeaea; /* Softer border color */
    border-radius: 10px; /* Slightly larger radius for a softer edge */
    overflow: hidden;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1); /* Softer shadow */
    transition: all 0.3s ease;
  }
  .project-tile:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .project-image {
    width: 100%;
    height: 150px; /* Adjusted height */
    object-fit: cover;
  }
  .project-info {
    padding: 10px;
  }
  .project-title {
    font-size: 16px; /* Reduced font size */
    color: #333;
    margin: 0 0 5px; /* Adjusted spacing */
  }
  .project-date {
    font-size: 12px; /* Reduced font size */
    color: #666;
    margin: 0;
  }
  @media (min-width: 768px) {
    .projects-grid {
      grid-template-columns: repeat(4, 1fr); /* 4 tiles per line on larger screens */
    }
  }
</style>

<section class="projects-grid">
  {% for post in site.posts %}
    {% if post.projects %}
      <div class="project-tile">
        <a href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}" style="text-decoration: none; color: inherit;">
          {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="project-image">
          {% endif %}
          <div class="project-info">
            <h3 class="project-title">{{ post.title }}</h3>
            <time class="project-date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%b %d, %Y' }}</time>
          </div>
        </a>
      </div>
    {% endif %}
  {% endfor %}
</section>
