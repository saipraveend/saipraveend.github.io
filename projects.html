---
layout: page
title: Projects
---
<style>
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .project-tile {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .project-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
  }
  .project-info {
    padding: 15px;
  }
  .project-title {
    margin: 0;
    padding: 0;
    font-size: 18px;
    color: #333;
  }
  .project-date {
    font-size: 14px;
    color: #666;
  }
</style>

<section class="projects-grid">
  {% for post in site.posts %}
    {% if post.projects %}
      <div class="project-tile">
        <a href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
          {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="project-image">
          {% endif %}
          <div class="project-info">
            <h3 class="project-title">{{ post.title }}</h3>
            <time class="project-date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%b %d, %Y' }}</time>
          </div>
        </a>
      </div>
    {% endif %}
  {% endfor %}
</section>
